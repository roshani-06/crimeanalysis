<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">CrimeAnalytics</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/analysis">Analysis</a>
                <a class="nav-link" href="/prediction">Prediction</a>
                <a class="nav-link" href="/hotspots">Hotspots</a>
                <a class="nav-link" href="/policies">Policies</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Crime Data Analysis</h2>
        
        <!-- Filters -->
        <div class="card mb-4">
            <div class="card-body">
                <form id="analysisForm">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">State/UT</label>
                            <select class="form-select" name="state" id="stateSelect">
                                <option value="All">All States</option>
                                {% for state in states %}
                                <option value="{{ state }}">{{ state }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Crime Type</label>
                            <select class="form-select" name="crime_type" id="crimeTypeSelect">
                                <option value="Total_Crimes">Total Crimes</option>
                                {% for crime in crime_types %}
                                <option value="{{ crime }}">{{ crime }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Year</label>
                            <select class="form-select" name="year" id="yearSelect">
                                <option value="2014">2014</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Analyze</button>
                </form>
            </div>
        </div>

        <!-- Results -->
        <div id="results">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>Top Districts</h5>
                        </div>
                        <div class="card-body">
                            <div id="topDistrictsChart"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>Crime Statistics</h5>
                        </div>
                        <div class="card-body">
                            <div id="statsInfo"></div>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('analysisForm').addEventListener('submit', function(e) {
            e.preventDefault();
            loadAnalysis();
        });

        function loadAnalysis() {
            const formData = new FormData(document.getElementById('analysisForm'));
            const params = new URLSearchParams(formData);
            
            fetch('/api/analysis?' + params)
                .then(response => response.json())
                .then(data => updateCharts(data))
                .catch(error => {
                    document.getElementById('topDistrictsChart').innerHTML = 
                        '<p class="text-danger">Error loading analysis data</p>';
                });
        }

        function updateCharts(data) {

            // âœ… FIX: Remove "Total" row from districts list
            const topDistricts = (data.top_districts || []).filter(d =>
                d.District && d.District.toLowerCase() !== "total"
            );

            if (topDistricts.length > 0) {
                const districts = topDistricts.map(d => d.District);
                const crimeType = document.getElementById('crimeTypeSelect').value;
                const crimes = topDistricts.map(d => d[crimeType] || 0);

                Plotly.newPlot('topDistrictsChart', [{
                    x: crimes,
                    y: districts,
                    type: 'bar',
                    orientation: 'h',
                    marker: { color: 'rgba(102, 126, 234, 0.8)' }
                }], {
                    title: 'Top Districts by Crime Rate',
                    margin: { l: 150, r: 50, t: 50, b: 50 },
                    xaxis: { title: 'Number of Crimes' },
                    yaxis: { title: 'Districts' }
                });
            } else {
                document.getElementById('topDistrictsChart').innerHTML =
                    '<p class="text-muted">No district data available for selected filters</p>';
            }

            document.getElementById('statsInfo').innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number text-primary">${(data.total_crimes || 0).toLocaleString()}</div>
                        <div class="stat-label">Total Crimes</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number text-success">${Math.round(data.avg_crimes || 0)}</div>
                        <div class="stat-label">Average per District</div>
                    </div>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadAnalysis();
        });
    </script>
</body>
</html>
